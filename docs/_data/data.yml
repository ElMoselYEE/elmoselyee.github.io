experiences:
    - role: Enterprise Architect
      time: 2020 - Present
      company: Solera, Westlake, TX (Aquired DealerSocket)
      details: |
        - Established enterprise standards across seven product lines
        - Identified multiple microservices fit for reuse across products
        then evangelized and hardened those services to be enterpriseready
        - Helped design the company-wide data platform including data
        lake and data warehouse used for reporting across multiple
        independent products
    - role: Application Architect
      time: 2018 - 2020
      company: DealerSocket, Irving, TX
      details: |
        - Defined architecture patterns for implementing highly scalable
        microservices that decomposed the monolith
        - Focused on numerous cost-savings initiatives, from blank slate to
        production, resulting in savings of over $10k/mo
        - Modernized our tech stack through adoption of containers,
        serverless architecture patterns, and event-based messaging
        - Regularly facilitated knowledge sharing sessions on latest
        learnings and best practices
        - Relentlessly advocated for applying devops best practices
        throughout the business for the purpose of improving quality,
        cost, and efficiency of our processes
    - role: Principal Software Engineer
      time: 2015 - 2018
      company: DealerSocket, Irving, TX
      details: |
        - Designed and led a team to implement a highly-scalable big
        data analytics platform using Apache Kafka, AWS S3, Apache
        Spark, and AWS Redshift
        - Researched, introduced, and evolved monitoring stack involving
        Telegraf, InfluxDB, Grafana, and Kapacitor, allowing all engineers
        to make data-driven decisions
        - Lead a number of scrum teams with high predictability rate of
        delivery across a number of application areas
        - Played a key role in the early experimental phase of microservice
        design which helped us define the modern tech stack using Java,
        Spring Boot, Docker, AWS ECS
    - role: Senior Software Engineer
      time: 2012 - 2015
      company: DealerSocket, Irving, TX
      details: |
        - Overhauled product-wide testing platform to allow separation of
        unit and integration tests for more rapid feedback earlier in
        development cycle
        - Applied profiling techniques to identify inefficient code, resulting
        in roughly 2x speed improvement across the entire application
    - role: Software Engineer
      time: 2010 - 2012
      company: AmeriFlex, Frisco, TX
      details: |
        - Worked with a team to build third-party benefits administration
        application which controlled nearly $20m of FSA and HSA
        balances
